<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //선언전 함수(기본 함수)
    function func1(){
        document.write("fun1이 실행되었습니다.<br>");
    }    
    func1();

    //익명 함수 (변수 안에 함수를 저장)
    let func2 = function(){
        document.write("func2이 실행되엇습니다.<br>");
    }
    func2();
    
    //매개변수가 있는 함수
    function func3(name){
        document.write(name);
    }
    func3("func3이 실행되었습니다.<br>")

    //리턴값(결과)이 있는 함수
    function func4(){
        const str = "func4이 실행되었습니다.<br>"
        return str;
    }
    //func4();
    document.write(func4());

    //화살표 함수 (es6) function -> =>
    //선언적 함수 -> 화살표 함수
     fuction func1(){
          document.write("func1이 실행되었습니다");
     }
     func1();

     func1 = () => {
         document.write("func1이 실행되었습니다.");
     }func1();

     //익명함수 => 화살표 함수
     const func2 = function(){
         document.write ("func1이 실행되엇습니다.<br>");
     }
     func2();

     const func2 = () => {
         document.write("func1이 실행되었습니다.<br.");
     }
     func2();

     //리턴값이 있는 함수
     function func3(){
         const str = "func3이 실행되엇습니다";
         return str;
     }
     document.write(func3());

     func3 = () => {
        function func3(){
         const str = "func3이 실행되엇습니다";
         return str;
     }
     document.write(func3());
</script>
</body>
</html>
