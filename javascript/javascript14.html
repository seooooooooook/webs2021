<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<body>
    <script>
 //함수
    //매개변수가 있는 함수
    //리턴값이 있는 함수
     
    //선언적 함수
     function func1({
        document.write("func1이 실행되었습니다.");
    }
    func();

    //화살표 함수(선) 화살표
    func2 = () => {
        document.write("func2이 실행되었습니다.");
    }
    func();

    //화살표 함수(선) 한줄 (중괄호 생략)
    func3 = () => document.write("func3이 실행되었습니다");
    
    //익명 함수
    func3();

    const ffunc4 = function(){
        document.write("func4이 실행되었습니다.");
    }
    func4();

    //익명 화
    const func5 = () =>{
        document.write("func5이 실행되었습니다");
    }
    func5();

    //익명 한
    const func6 = () => document.write("func6이 실행되었습니다");

    func6();

    //리턴값이 있는 함수
    function func7(){
        con str = "func7이 실행되었습니다 <br>";
        return str;
    }
    document.write(func7());

    //리턴값 선언적
    func8 = ()=> {
        const str8 = "func8이 실행되었습니다 <br>";
        deturn str;
    }
    document.write(func8());
    //리턴값 익명
    cost func9 = () => {
        const str9 = "func8이 실행되었습니다 <br>";
        deturn str9;
    }
    document.write(func9());

    //매개변수 있는 함수
    function func10(name){
        document.write(name)
    }
    func10("func10이 실행되었습니다<br>");

    //매개변수 화
    const func11 = (name) => {
        document.write(name)
    }
    func11("func11이 실행되었습니다<br>");
        
    //매개변수 익 한
    const func13 = (name) => document.write(name);

    func13("func13이 실행되었습니다<br>");
    
    //매개변수 익 
    const func12 = (name) => {
        document.write(name);
    }
    func12("func12이 실행되었습니다<br>");

    
    //매개변수 익 한 괄호생략
    const func14 = name => document.write(name);

    func14("func14이 실행되었습니다<br>");

    //매개변수 선언적 한줄 괄호 생략
    func15 = name => document.write(name);
    
    func15("func15이 실행되었습니다<br>");



    </script>
   
</body>
</html>
